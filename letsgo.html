<html>
<head>
	<style>
		.hide {
			display: none;
		}
	</style>
</head>
<body>
	<p id="text">이 텍스트는 드래그를 했을 때만 보입니다.</p>
	<p>이 텍스트는 항상 보입니다.</p>

	<script>
		var text = document.getElementById('text');
		text.addEventListener('mousedown', function() {
			text.classList.add('hide');
		});
		text.addEventListener('mouseup', function() {
			text.classList.remove('hide');
		});
	</script>
</body>
</html>
